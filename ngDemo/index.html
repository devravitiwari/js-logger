<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  

  <div ng-controller="demo as model">

    <h4>This is {{model.title}}</h4>

    <input type="text" ng-model="title">
    <button ng-click="model.changeTitle(title)">Change Title</button>

  </div>

  <script src="angular.js"></script>
  <script src="logProvider.js"></script>
  <script src="ngTester.js"></script>

</body>
</html>
